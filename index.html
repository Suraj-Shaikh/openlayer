<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBSS Dashbord</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="lib/dist/ol.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css"
    />
  </head>
  <body>
    <div class = "grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input type="radio"  name="baseLayerRadioButton" value="stamen_watercolor">OSM Standard <br>
          <input type="radio"  name="baseLayerRadioButton" value="OSMHumanitarian" >OSM Humanitarian <br>
          <input type="radio"  name="baseLayerRadioButton" value="BingMaps" >Bing Maps <br>
          <input type="radio"  name="baseLayerRadioButton" value="CartoDarkAll" >Carto Dark All <br>
          <input type="radio"  name="baseLayerRadioButton" value="StamenTerrainWithLabels" >Stamen Terrain With Labels <br>
          <input type="radio"  name="baseLayerRadioButton" value="StamenTerrain" >Stamen Terrain <br>
          <input type="radio" name='baseLayerRadioButton' value='VectorTileLayerOpenstreetMap'>VectorTile Layer OpenstreetMap<br>
          <h2>Raster Layers</h2>
          <input type="checkbox"  name="rasterTileLayerCheckbox" value="TileArcGISLayer" > Tile Arc GIS Layer <br>
          <input type="checkbox"  name="rasterTileLayerCheckbox" value="SISDPLULCWMSLayer" > SISDP LULC 2018 - 2023 <br>
          <input type="checkbox"  name="rasterTileLayerCheckbox" value="TileDebugLayer" > Tile Debug Layer <br>
          <input type="checkbox"  name="rasterTileLayerCheckbox" value="openstreetmapHumanitarianStatic" > open street map Humanitarian Static <br>
          <input type="checkbox" name='rasterLayerCheckbox' value='IndianStateGeoJSON'> Indian State GeoJSON<br>
        <input type="checkbox" name='rasterLayerCheckbox' value='CentralEUCountriesKML'>Central EU Countries KML<br>

        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>

    <!-- create popup div -->
    <div id="popup-container">
      <p id="popup-coordinates"></p>
    </div>
    <!-- Create Map Div -->
    <div id="js-map" class="map"></div>
    <script src="./lib/dist/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v4.3.1/olms.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
