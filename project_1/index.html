<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/dist/ol.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="column-navigation">
                <a title="Home" class="active"><i class="fa-regular fa-house-laptop" id="Home"></i></a>
                <a title="Perth" id="Perth"><i class="fa-regular fa-circle" id="Perth"></i></a>
                <a title="Adelaide" id="Adelaide"><i class="fa-regular fa-circle" id="Adelaide"></i></a>
                <a title="Melbourne" id="Melbourne"><i class="fa-regular fa-circle" id="Melbourne"></i></a>
                <a title="Brisbane" id="Brisbane"><i class="fa-regular fa-circle" id="Brisbane"></i></a>
                <a title="Darwin" id="Darwin"><i class="fa-regular fa-circle" id="Darwin"></i></a>
                <a title="Hobart" id="Hobart"><i class="fa-regular fa-circle" id="Hobart"></i></a>
                <a title="Sydney" id="Sydney"><i class="fa-regular fa-circle" id="Sydney"></i></a>
            </div>
        </div>
        <div class="grid-2">
            <div class="column-map" id="openlayers-map"></div>
        </div>
        <div class="grid-3">
            <div class="column-menu" id="menu-information">
                <p id="cityname">Welcome to Australian Capital Cities Tour Map</p>
                <img id="cityimage" src="./data/City_images/Australian_Flag.jpg" alt="Australian_Flag">
            </div>
        </div>
    </div>

    <script src="<script src=" https://kit.fontawesome.com/7957ed9df4.js" crossorigin="anonymous"></script>"></script>
    <script src="./lib/dist/ol.js"></script>
    <script src="./main.js"></script>
</body>

</html>
